<!-- app/frontend/dashboard.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Dra. Taíz Brasil</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="/img/logo.png" alt="Logo" class="nav-logo-img">
                <span>Dra. Taíz Brasil</span>
            </div>
            <ul class="nav-menu">
                <li><a href="/dashboard" class="active">Dashboard</a></li>
                <li><a href="/agenda">Agenda</a></li>
                <li><a href="/clientes">Clientes</a></li>
                <li><a href="#" onclick="logout()">Sair</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <h1>Dashboard</h1>
            
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h2>Agendamentos Hoje</h2>
                    <div id="agendamentos-hoje" class="loading">Carregando...</div>
                </div>
                
                <div class="dashboard-card">
                    <h2>Próximos Atendimentos</h2>
                    <div id="proximos-atendimentos" class="loading">Carregando...</div>
                </div>
                
                <div class="dashboard-card">
                    <h2>Estatísticas</h2>
                    <div class="stats-grid">
                        <div class="stat">
                            <span class="stat-number" id="total-clientes">0</span>
                            <span class="stat-label">Clientes</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number" id="atendimentos-mes">0</span>
                            <span class="stat-label">Atendimentos/Mês</span>
                        </div>
                    </div>
                </div>
                
                <div class="dashboard-card">
                    <h2>Ações Rápidas</h2>
                    <div class="quick-actions">
                        <a href="/agenda" class="btn btn-primary">Novo Agendamento</a>
                        <a href="/clientes" class="btn btn-secondary">Novo Cliente</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/main.js"></script>
    <script>loadDashboard();</script>
</body>
</html>
