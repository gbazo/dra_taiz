<!-- app/frontend/clientes.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Dra. Taíz Brasil</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="/img/logo.webp" alt="Logo" class="nav-logo-img">
                <span>Dra. Taíz Brasil</span>
            </div>
            <ul class="nav-menu">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/agenda">Agenda</a></li>
                <li><a href="/clientes" class="active">Clientes</a></li>
                <li><a href="/procedimentos">Procedimentos</a></li>
                <li><a href="/homepage_config">Config. Homepage</a></li>
                <li><a href="#" onclick="logout()">Sair</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Clientes</h1>
                <button class="btn btn-primary" onclick="openModalNovoCliente()">Novo Cliente</button>
            </div>

            <div class="search-bar">
                <input type="text" id="searchClientes" placeholder="Buscar cliente..." onkeyup="searchClientes()">
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>Email</th>
                            <th>Data Nascimento</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="clientesTableBody">
                        <tr>
                            <td colspan="5" class="loading">Carregando clientes...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal Novo Cliente -->
    <div id="modalNovoCliente" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Novo Cliente</h2>
                <span class="close" onclick="closeModal('modalNovoCliente')">&times;</span>
            </div>
            <form id="formNovoCliente" onsubmit="salvarCliente(event)">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" name="nome_completo" required>
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="tel" name="telefone" placeholder="(00) 00000-0000" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Data de Nascimento</label>
                    <input type="date" name="data_nascimento" required>
                </div>
                <div class="form-group">
                    <label>Observações</label>
                    <textarea name="observacoes" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('modalNovoCliente')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/clientes.js"></script>
</body>
</html>
